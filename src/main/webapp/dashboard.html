<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFlow - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DocFlow</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gestão de documentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Painel de Documentos</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-plus-circle"></i> Novo Template
            </button>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Meus Templates</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do Template</th>
                            <th scope="col">Data de Criação</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="templates-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Novo Template</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/upload-template" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="templateName" class="form-label">Nome do Template</label>
                            <input type="text" class="form-control" id="templateName" name="templateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateFile" class="form-label">Arquivo do Template (PDF, DOCX, etc.)</label>
                            <input class="form-control" type="file" id="templateFile" name="templateFile" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tableBody = document.getElementById('templates-table-body');
        function loadTemplates() {
            // CORREÇÃO AQUI
        	fetch('/list-templates', { credentials: 'include' })
                .then(response => response.json())
                .then(templates => {
                    tableBody.innerHTML = '';
                    if (templates.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Nenhum template encontrado.</td></tr>`;
                    } else {
                        templates.forEach(template => {
                        	const formattedDate = template.createdAt;
                            const row = `
                                <tr>
                                    <th scope="row">${template.id}</th>
                                    <td>${template.templateName}</td>
                                    <td>${formattedDate}</td>
                                    <td>
                                        <a href="/preview-template?id=${template.id}" target="_blank" class="btn btn-sm btn-secondary">Visualizar</a>
                                        <a href="/download-pdf?id=${template.id}" class="btn btn-sm btn-info">Assinar e Baixar</a>
                                        <button class="btn btn-sm btn-danger btn-delete" data-id="${template.id}">Excluir</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar templates:', error);
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Falha ao carregar templates.</td></tr>`;
                });
        }
        tableBody.addEventListener('click', function(event) {
            if (event.target.classList.contains('btn-delete')) {
                const templateId = event.target.getAttribute('data-id');
                if (confirm(`Tem certeza que deseja excluir o template #${templateId}?`)) {
                    // CORREÇÃO AQUI
                    fetch('/delete-template', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'credentials': 'include' },
                        body: `templateId=${templateId}`
                    })
                    .then(response => {
                        if (response.ok) {
                            event.target.closest('tr').remove();
                        } else {
                            alert('Falha ao excluir o template.');
                        }
                    })
                    .catch(error => console.error('Erro ao excluir:', error));
                }
            }
        });
        loadTemplates();
    });
    </script>
</body>
</html>
